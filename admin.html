    <main class="mainAdmin">
        <h1>Panel para agregar Stock</h1>
        <div class="container-admin">
            <div class="acciones">
                <form id="form" class="adminForm" action="">
                    <input name="producto" class="adminAcciones" placeholder="Nombre del producto" type="text">
                    <input name="precio" class="adminAcciones" placeholder="Escriba precio" type="number">
                    <button id="btn-agregar" class="adminAcciones" type="button">AGREGAR</button>
                    <button id="btn-agregarTres" class="adminAcciones" type="button">AGREGAR 3</button>
                    <input name="buscar" class="adminAcciones" placeholder="Buscar.." type="text">
                    <button id="btn-buscar" class="adminAcciones" type="button">BUSCAR</button>
                    <button id="btn-actualizar" class="adminAcciones" type="button">ACTUALIZAR</button>
                    
                </form>
            </div>

            <div class="listado">
                <div class="tablaAdmin">
                    <table>
                        <thead id="theadAdmin">
                            <tr>
                                <td>ID</td>
                                <td>Producto</td>
                                <td>Precio</td>
                                <td>Borrar</td>
                                <td>Editar</td>
                            </tr>
                        </thead>

                        <tbody id="tbodyAdmin">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
